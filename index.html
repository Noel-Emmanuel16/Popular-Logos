<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular logos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- <h1>Popular Logos</h1> -->

    <div class="logo-container">
      <!-- Facebook Logo-->
      <div class="fb-logo logo"><span>f</span></div>

      <!-- Google Logo-->
      <div class="google-logo logo">
        <span class="google-blue">G</span>
        <span class="google-red">o</span>
        <span class="google-yellow">o</span>
        <span class="google-blue">g</span>
        <span class="google-green">l</span>
        <span class="google-red">e</span>
      </div>

      <!-- Twitter Logo -->
      <div class="twitter-logo">
          <div class="head"></div>
          <div class="body"></div>
          <div class="feather"></div>
          <div class="tail"></div>
      </div>

      <!-- Youtube Logo -->
      <div class="youtube-logo">
          <div class="inner-box"></div>
      </div>

    </div>

  </body>
</html>
